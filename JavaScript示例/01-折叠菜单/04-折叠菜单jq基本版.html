<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#menu{
				width: 200px;
				margin: 20px auto;
				border: 1px solid #ccc;
			}
			body{
				font-size: 14px;
			}
			ul,li{
				list-style-type: none;
			}
			#menu p{
				line-height: 26px;
				background: #EEEEEE;
				border-bottom: 1px solid #CCCCCC;
				font-weight: bold;
				cursor: pointer;
				padding-left:10px ;
			}
			#menu ul {
				display: none;
			}
		#menu ul li{
			line-height: 24px;
			padding-left: 5px;
		}
		</style>
	</head>
	<body>
		<div id="menu">
			<div>
				
					<p>web前端</p>
					<ul style="display: block;">
						<li>html</li>
						<li>css</li>
						<li>javascript</li>
						<li>Jquery</li>
						<li>Vue</li>
					</ul>
				
			</div>
			<div>
				
					<p>后台开发</p>
					<ul>
						<li>java</li>
						<li>php</li>
						<li>python</li>
						<li>ruby</li>
						<li>nodejs</li>
					</ul>
				
			</div>
			<div>
				
					<p>数据库</p>
					<ul>
						<li>oracle</li>
						<li>mysql</li>
						<li>sb2</li>
						<li>sqlsever</li>
						<li>redis</li>
					</ul>
				
			</div>
		</div>
		
		<script src="js/jquery.js"></script>
		<script>
			$(function(){
				
				//标题单击事件
				$('#menu p').click(function(){
					
					//隐藏其他
					$(this).parents('div').siblings().find('ul').slideUp('ul');
					
					//显示隐藏当前ul
					$(this).next('ul').slideToggle(1000);
					
					
				});
				
				
			});
			
		</script>
	</body>
</html>
