<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				
			}
			body{
				overflow-x: hidden;
				
			}
			#div1{
				height: 200px;
				width: 300px;
				background: #CCCCCC;
				position: fixed;
				bottom: 0;
				right: -300px;
				text-align: center;
				line-height: 200px;
			}
			#closeBtn{
				width: 15px;
				height: 15px;
				background: #CCCCCC;
				position: absolute;
				text-align: center;
				font-size: 20px;
				
				line-height: 15px;
				right: 0;
				top: 0;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		打开网页，右下角缓缓进入弹窗（从右向左进入）
		<div id="div1">
			<div id="closeBtn">
					&times
				</div>
			万恶的广告
		</div>
		<script>
			window.onload = function(){
			var index = -300;
			var right = document.getElementById('div1');
			var timeId;
			function startTimer() {
//					启动定时器
					 timerId = setInterval(function() {
					
						index +=5 ;
						if(index <= 0)
							div1.style.right = index + 'px';
						else if(index > 0)
							clearInterval(timerId);
					},30);
					//网页加载完毕自动执行定时器
				}
				startTimer();
				closeBtn.onclick = function(){
						div1.style.display = 'none';

					}
			}
		</script>
	</body>
</html>
